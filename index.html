<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Out</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="title">Lights Out</h1>
      <div class="content">
        <section class="box-area">
          <div class="box-area__item" id="box-0">0</div>
          <div class="box-area__item" id="box-1">1</div>
          <div class="box-area__item" id="box-2">2</div>
          <div class="box-area__item" id="box-3">3</div>
          <div class="box-area__item" id="box-4">4</div>
          <div class="box-area__item" id="box-5">5</div>
          <div class="box-area__item" id="box-6">6</div>
          <div class="box-area__item" id="box-7">7</div>
          <div class="box-area__item" id="box-8">8</div>
        </section>
        <section class="score-area">
          <h2 class="score-area__title">Score</h2>
          <p class="score-area__count" id="time">Time : 00:00</p>
          <p class="score-area__count" id="count">Count : 0</p>
          <button class="score-area__resetBtn" id="reset">reset</button>
          <p class="score-area__mess" id="clear_mess"></p>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
