<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="LightsOut" />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/taiga248/LightsOut/master/icons/assets/demo.png"
    />
    <meta name="twitter:creator" content="@En_358" />
    <title>LightsOut</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="container">
      <h1 class="title">Lights Out</h1>
      <div class="content">
        <div class="box-area" id="js-box-area"></div>

        <div class="score-area">
          <h2 class="score-area__title">Score</h2>
          <p class="score-area__count">
            Time : <span id="js-time">00:00.000</span>
          </p>
          <p class="score-area__count">Count : <span id="js-count">0</span></p>
          <button class="score-area__resetBtn" id="reset">reset</button>
          <p class="score-area__mess" id="clear_mess"></p>
        </div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("js/sw.js");
        });
      }
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
