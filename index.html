<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="LightsOut" />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/taiga248/LightsOut/master/icons/assets/demo.png"
    />

    <meta name="twitter:creator" content="@En_358" />
    <title>LightsOut</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <main id="container">
      <h1 class="title">Lights Out</h1>
      <div class="content">
        <section class="box-area">
          <div class="box-area__item" id="box-0"></div>
          <div class="box-area__item" id="box-1"></div>
          <div class="box-area__item" id="box-2"></div>
          <div class="box-area__item" id="box-3"></div>
          <div class="box-area__item" id="box-4"></div>
          <div class="box-area__item" id="box-5"></div>
          <div class="box-area__item" id="box-6"></div>
          <div class="box-area__item" id="box-7"></div>
          <div class="box-area__item" id="box-8"></div>
        </section>
        <section class="score-area">
          <h2 class="score-area__title">Score</h2>
          <p class="score-area__count" id="time">Time : 00:00</p>
          <p class="score-area__count" id="count">Count : 0</p>
          <button class="score-area__resetBtn" id="reset">reset</button>
          <p class="score-area__mess" id="clear_mess"></p>
        </section>
      </div>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("js/sw.js");
        });
      }
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
